<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COGA Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 200px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #68B36B 0%, #5CB85C 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 12px;
            color: #6b7280;
        }

        .unlock-form {
            display: none;
        }

        .unlock-form.active {
            display: block;
        }

        .status-message {
            display: none;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            text-align: center;
        }

        .status-message.active {
            display: block;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #68B36B;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #68B36B;
            color: white;
        }

        .btn-primary:hover {
            background: #5CB85C;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            margin-top: 8px;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .locked-status {
            text-align: center;
            padding: 20px;
        }

        .locked-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .locked-text {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .unlocked-status {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .unlocked-status.active {
            display: block;
        }

        .unlocked-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .unlocked-text {
            font-size: 14px;
            color: #065f46;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .settings-link {
            display: inline-block;
            margin-top: 12px;
            color: #68B36B;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
        }

        .settings-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ§˜</div>
            <div class="title">COGA Assistant</div>
            <div class="subtitle">Stress Detection & Intervention</div>
        </div>

        <div id="status-message" class="status-message"></div>

        <!-- Unlock Form (shown when locked) -->
        <div id="unlock-form" class="unlock-form">
            <div class="input-group">
                <label for="password-input">Enter Password</label>
                <input type="password" id="password-input" placeholder="Password" autocomplete="off">
            </div>
            <button id="unlock-btn" class="btn btn-primary">Unlock Extension</button>
        </div>

        <!-- Locked Status -->
        <div id="locked-status" class="locked-status">
            <div class="locked-icon">ðŸ”’</div>
            <div class="locked-text">Extension is locked</div>
            <button id="show-unlock-btn" class="btn btn-primary">Unlock</button>
        </div>

        <!-- Unlocked Status -->
        <div id="unlocked-status" class="unlocked-status">
            <div class="unlocked-icon">âœ…</div>
            <div class="unlocked-text">Extension is active</div>
            <button id="lock-btn" class="btn btn-secondary">Lock Extension</button>
            <a href="https://recruitable-alesia-nonresponsibly.ngrok-free.dev/#settings" 
               target="_blank" 
               class="settings-link">
                Open Settings
            </a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
